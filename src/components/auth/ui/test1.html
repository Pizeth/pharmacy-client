<!doctype html>
<html>
  <head>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .globe {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
      }
      .ocean {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(
          circle at 50% 50%,
          #4a8cff 0%,
          #1e408f 40%,
          #000d20 90%,
          transparent 100%
        );
      }
      .land {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: url("https://eoimages.gsfc.nasa.gov/images/imagerecords/74000/74091/world.200412.3x5400x2700.jpg")
          center/cover no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="globe">
      <div class="ocean"></div>
      <div class="land"></div>
    </div>
  </body>
</html>
