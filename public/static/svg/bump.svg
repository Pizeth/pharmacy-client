<svg width="100%" height="100%" viewBox='0 0 100 100' xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="horiz" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="50%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="vertmod" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="35%" stop-color="#404040"/>
      <stop offset="65%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <radialGradient id="radmod" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#horiz)"/>
  <rect width="100%" height="100%" fill="url(#vertmod)" style="mix-blend-mode:multiply"/>
  <rect width="100%" height="100%" fill="url(#radmod)" style="mix-blend-mode:multiply"/>
  <rect width="100%" height="100%" fill="#000080" style="mix-blend-mode:screen"/>
</svg>
